<div class="card h-100 shadow-sm" *ngIf="product">

  <div routerLink="/shop/{{product.id}}" class="image position-relative" style="cursor: pointer;">
    <img  class="img-fluid " [src]="product.pictureUrl" [alt]="product.name" srcset="">
    <div class="d-flex align-items-center justify-content-center hover-overlay">

      <button (click)="addItemToBasket()" class="btn btn-primary me-2"><i class="fa fa-shopping-cart"></i></button>
      <button class="btn btn-primary" routerLink="/shop/{{product.id}}">View</button>

    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a class="text-decoration-none">
      <h6 routerLink="/shop/{{product.id}}" style="cursor: pointer;" class="text-uppercase fw-bolder">
        {{product.name}}
      </h6>
    </a>
    <span class="mb-2">{{product.price | currency}}</span>
  </div>
</div>
