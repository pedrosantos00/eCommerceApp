<div class="container">
  <div class="row">
    <section class="col-3">
      <h3 class="text-warning ms-3" style="font-weight: bolder;">Sort</h3>
      <select class="form-select mb-4" (change)="onSortSelected($event)" >
        <option *ngFor="let option of sortOption" [value]="option.value">{{option.value}}</option>
      </select>
      <h3 class="text-warning ms-3" style="font-weight: bolder;">Brands</h3>
        <ul class="list-group my-3">
          <li class="list-group-item"
           *ngFor="let brand of brands"
           [class.active]="brand.id == shopParams.brandId"
           [value]="brand.id"
           (click)="onBrandSelected(brand.id)"
           >{{brand.name}}
          </li>

        </ul>
        <h3 class="text-warning ms-3" style="font-weight: bolder;">Types</h3>
        <ul class="list-group my-2">
          <li class="list-group-item"
           *ngFor="let type of types"
           [class.active]="type.id == shopParams.typeId"
           [value]="type.id"
           (click)="onTypeSelected(type.id)"
           >{{type.name}}
          </li>
        </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between alignt-items-center pb-2">
        <app-paging-header [shopParams]="shopParams" [totalCount]="totalCount"></app-paging-header>
        <div class="d-flex mt-2">
          <input (keyup.enter)="onSearch()" type="text"  placeholder="Search" class="form-control me-2" #search>
          <button class="btn btn-outline-primary mx-2" (click)="onSearch()">Search</button>
          <button class="btn btn-outline-success mx-2" (click)="onReset()">Reset</button>
        </div>
      </div>

      <div class="row row-cols-3 g-3 mb-4">
        <div class="col" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>


      <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
          <app-pager
          [totalCount]="totalCount"
          [pageSize]="shopParams.pageSize"
          (pageChanged)="onPageChange($event)"
          ></app-pager>
      </div>
    </section>
  </div>
</div>
